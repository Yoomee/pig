machine:
  pre:
    - curl -k -L -o phantomjs.tar.bz2 https://s3.amazonaws.com/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2
    - tar -jxf phantomjs.tar.bz2
    - sudo rm -rf /usr/local/bin/phantomjs
    - sudo mv phantomjs /usr/local/bin/
  environment:
    QMAKE: "/usr/lib/x86_64-linux-gnu/qt5/bin/qmake"
dependencies:
  pre:
    - sudo apt-add-repository -y ppa:ubuntu-sdk-team/ppa
    - sudo apt-get -y update; true
    - sudo apt-get -y install qtdeclarative5-dev libqt5webkit5-dev
